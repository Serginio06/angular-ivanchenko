<div class="about__members__wraper">
    <div class="about__member" ng-repeat="item in teamMembers">
        <img class="about__member__img" ng-src="{{item.src}}"
             alt="{{item.name}}"
        >
        <!--<h1 class="white_color achievements__item&#45;&#45;value&#45;&#45;h1">{{acievementValue[$index]}}</h1>-->
        <h2 class="about__member--name">{{item.name}}</h2>
        <h3 class="about__member--position white_color">{{item.position}}</h3>
        <h5 class="about__member--description">{{item.desctiption}}</h5>
        <p class="about__member--text">{{item.description}}</p>
        <!--</div>-->
        <div class="about__socialBtns--wrapper">


            <div class="about__social--img__wrapper_1">
                <img ng-src="{{socialIcons[0].src}}" alt="{{socialIcons[0].name}}" class="about__social--img">
            </div>
            <div class="about__social--img__wrapper_2">
                <img ng-src="{{socialIcons[1].src}}" alt="{{socialIcons[1].name}}" class="about__social--img">
            </div>


            <div class="about__social--img__wrapper_3">
                <img ng-src="{{socialIcons[2].src}}" alt="{{socialIcons[2].name}}" class="about__social--img">
            </div>
            <div class="about__social--img__wrapper_4">
                <img ng-src="{{socialIcons[3].src}}" alt="{{socialIcons[3].name}}" class="about__social--img">
            </div>

        </div>
    </div>
</div>
