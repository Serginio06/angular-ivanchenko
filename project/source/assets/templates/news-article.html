<block-header content="blockHeaderItems[2]"></block-header>
<!--<div class="news__item" ng-repeat="item in news">-->
<div class="news__item">
    <div class="news__item--date">
        <div class="news__item--day">{{news[articleId].newDate | date:'dd'}}
            <div class="news__item--month">{{news[articleId].newDate | date:'MMMM'}}</div>
        </div>
    </div>
    <div class="news__item--text"><p class="news__text">{{news[articleId].text}}</p>
        <div class="news__read-more"><a class="news__read-more" href="#!/">Go back</a></div>
    </div>
</div>
