<div class="panel well-lg">
    <h3>{{message}}</h3>
    <button class="btn btn-primary btn-lg" ng-click="startCounter()">Start counter</button>
    <button class="btn btn-primary btn-lg" ng-click="stopCounter()">Stop counter</button>
    <div class="alert alert-success modal-sm">{{counter}}</div>
</div>
