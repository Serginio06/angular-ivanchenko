<table class="table">
    <thead>
    <tr class="bg-primary">
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in people" ng-class-odd="'bg-info'">
        <td>{{$index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.email}}</td>
    </tr>
    </tbody>
</table>
