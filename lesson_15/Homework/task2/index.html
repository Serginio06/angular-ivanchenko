<!doctype html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet"/>
    <style>
        .blue {
            background-color: lightblue;
        }

        .rectangle {
            width: 100%;
            height: 50px;
        }

        @media only screen and (max-width: 500px) {
            body {
                background-color: lightblue;
            }
        }

        li {
            font-size: 16px;
            color: dodgerblue;
        }

    </style>

    <script src="../../Libraries/angular.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>

    <title>Table with items</title>
</head>
<body>
<div ng-controller="MainCtrl">
    <div class="container">
        <!--<p id="top">This is the top</p>-->
        <div class="row" id="top">
            <div class="col-lg-3">
                <ul>
                    <li ng-repeat="item in items" ng-click="goTo('item_'+item.id)"><a href="#">{{item.header}}</a></li>
                </ul>
            </div>
            <div class="col-lg-9">
                <div class="panel panel-danger">
                    <div class="well-lg">
                        <h3 ng-repeat-start="item in items" id="item_{{item.id}}">{{item.header}}</h3>
                        <p>{{item.text}}</p>
                        <br ng-repeat-end>
                    </div>
                </div>
            </div>

        </div>
        <button class="btn btn-primary" ng-click="goTo('top')">
            Go to TOP
        </button>
    </div>


</div>


</body>
</html>
