<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script>
        function sendPostRgst() {
            var inputData = document.getElementById ('inputData').value;

            if ( inputData ) {
                var xhttp = new XMLHttpRequest ();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById ("response").innerHTML = this.responseText;
                    }
                };
                xhttp.open ("POST", "/test", true);
                xhttp.send (inputData);
            } else {
                console.log('Input data is empty');
            }

        }
    </script>
    <title>NodeJS + Express</title>
</head>
<body>
<div class="panel well">
    <div class="form-group">
        <div class="input-group">
            <input id="inputData" type="text" class="form-control" placeholder="Text for POST body">
        </div>
    </div>
    <div class="form-group">
    <button class="btn btn-primary" onclick="sendPostRgst(event)">Send request</button>
    </div>
    <div class="form-group">
        <span class="label label-info">POST request returned: </span>
        <div class="panel panel-primary" id="response"></div>
    </div>
</div>

</body>
</html>
