<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./views/table.css">
    <script src="./views/xhtRequests.js"></script>
    <script src="./views/table.js"></script>
    <script src="./views/add-item.js"></script>
    <title>NodeJS + Restify</title>
</head>
<body onload="getData()">

<div class="container">

    <div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading">TO do list</div>
        <div class="panel-body" id="results-table">
            <p>Please find below result of request - 'SELECT * FROM test_table'</p>
        </div>
    </div>

    <div class="panel panel-success">

        <div class="panel-heading">TO do list</div>
        <div class="panel-body">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Id</span>
                    <input type="number" class="form-control" id="change-input">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Name</span>
                    <input type="text" class="form-control" id="nameInput">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Description</span>
                    <input type="text"  class="form-control" id="infoInput">
                </div>
            </div>

            <div class="alert alert-danger alertMsgUp" role="alert"  id="change-alert-msg"></div>

            <div class="form-group">
                <a class="btn btn-success"  onclick="edititem()" id="edit-btn">Edit item</a>
                <a class="btn btn-success" onclick="deleteItem()" >Delete item</a>
                <a class="btn btn-success" onclick="addItem()" >Add item</a>
            </div>
        </div>

    </div>

</div>
</body>
</html>
