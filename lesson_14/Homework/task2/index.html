<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myModule">
<head>
    <title>ToDo List (Task2)</title>


    <link href="../../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet"/>
    <style>


        body {
            min-width: 550px;
        }

        h3 {
            text-align: left;
            padding: 10px 15px;
        }

        .text-block {
            padding: 10px 10px;
            color: #3c3c3c;
        }

        .search-field {

            width: 90%;
        }


    </style>

    <script src="../../Libraries/angular.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>


</head>
<body ng-controller="MainCtrl">

<div class="container">

    <div class="panel panel-danger">
        <div class="well-lg">
            <div ng-repeat-start="text in texts | filter: filterText ">
                <div class="text-block">{{text}}</div>

            </div>
            <br ng-repeat-end>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="well-lg">
            <h3>Please enter text below to filter</h3>
            <div class="row">

                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control mdl-font" placeholder="Filter by..." ng-model="filter">
                        <span class="input-group-btn input-group-lg">
        <button class="btn btn-primary mdl-font" type="button" ng-click="toFilterText()">Filter</button>
        <button class="btn btn-default mdl-font" type="button" ng-click="cleanFilter()">Clear filter</button>
      </span>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
</body>
</html>
