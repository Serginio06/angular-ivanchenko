<!doctype html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet"/>
    <style>
        * {
            font-size: 18px;
        }

        body {
            min-width: 550px;
            overflow-x: scroll;
        }

        h3 {
            text-align: center;
        }

    </style>

    <script src="../../Libraries/angular.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>

    <title>Table with items</title>
</head>
<body>
<div ng-controller="MainCtrl">
    <div class="container">
        <div class="panel panel-default">
            <h3>Annual report</h3>
            <table class="table">
                <thead>
                <tr class="bg-primary">
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Count</th>
                    <th>Tax</th>
                    <th>Expiration</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items | orderBy :'name'" ng-class-odd="'bg-info'">
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.tax | currency : 'Â£'}}</td>
                    <td>{{item.expiration}}</td>
                </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div>


</div>






</body>
</html>
